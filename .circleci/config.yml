version: 2.1
orbs:
  win: circleci/windows@2.0.0
commands:
  install-bazel-linux-x86_64:
    steps:
      - run: curl -OL https://github.com/bazelbuild/bazelisk/releases/download/v1.17.0/bazelisk-linux-amd64
      - run: sudo mv bazelisk-linux-amd64 /usr/local/bin/bazel
      - run: chmod a+x /usr/local/bin/bazel

  install-bazel-linux-arm64:
    steps:
      - run: curl -OL https://github.com/bazelbuild/bazelisk/releases/download/v1.17.0/bazelisk-linux-arm64
      - run: sudo mv bazelisk-linux-arm64 /usr/local/bin/bazel
      - run: chmod a+x /usr/local/bin/bazel

  install-bazel-mac:
    steps:
      - run: brew install bazelisk

  install-maven-mac:
    steps:
      - run: brew install maven

  deploy-jni-unix:
    steps:
      - run: |
          export DEPLOY_MAVEN_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_MAVEN_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run @vaticle_dependencies//tool/bazelinstall:remote_cache_setup.sh
          bazel run --define version=$(git rev-parse HEAD) //java:deploy-maven-jni -- snapshot

  deploy-central-unix:
    steps:
      - run: |
          export DEPLOY_MAVEN_USERNAME=$REPO_VATICLE_USERNAME
          export DEPLOY_MAVEN_PASSWORD=$REPO_VATICLE_PASSWORD
          bazel run @vaticle_dependencies//tool/bazelinstall:remote_cache_setup.sh
          bazel run --define version=$(git rev-parse HEAD) //java:deploy-maven -- snapshot

  test-deployment-unix:
    steps:
      - run: |
          export REPO_DIR="/home/factory/$CIRCLE_PROJECT_REPONAME/"
          export TYPEDB_DIST_DIR="dist/typedb-all-linux/"
          bazel run //java/test:typedb-extractor-linux -- $TYPEDB_DIST_DIR
          $TYPEDB_DIST_DIR/typedb server &
          PID=$!
          
          sed -i -e "s/CLIENT_JAVA_VERSION_MARKER/$CIRCLE_SHA1/g" java/test/deployment/pom.xml
          cat java/test/deployment/pom.xml
          cd java/test/deployment && mvn test
          kill $PID

jobs:
  deploy-central-linux-x86_64:
    machine:
      image: ubuntu-2204:current
      resource_class: medium
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - install-bazel-linux-x86_64
      - deploy-central-unix

  deploy-mac-x86_64:
    macos:
      xcode: "14.2.0"
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - install-bazel-mac
      - deploy-jni-unix

  deploy-mac-arm64:
    macos:
      xcode: "14.2.0"
    resource_class: macos.m1.medium.gen1
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - install-bazel-mac
      - deploy-jni-unix

  deploy-linux-x86_64:
    machine:
      image: ubuntu-2204:current
      resource_class: medium
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - install-bazel-linux-x86_64
      - deploy-jni-unix

  deploy-linux-arm64:
    machine:
      image: ubuntu-2204:current
      resource_class: arm.medium
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - install-bazel-linux-arm64
      - deploy-jni-unix

  deploy-windows-x86_64:
    executor:
      name: win/default
      shell: cmd.exe
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - run: .circleci\windows\prepare.bat
      - run: .circleci\windows\deploy_jni_maven.bat

  test-deployment-mac-x86_64:
    macos:
      xcode: "14.2.0"
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - install-bazel-mac
      - install-maven-mac
      - test-deployment-unix

  test-deployment-mac-arm64:
    macos:
      xcode: "14.2.0"
    resource_class: macos.m1.medium.gen1
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - install-bazel-mac
      - install-maven-mac
      - test-deployment-unix

  test-deployment-linux-x86_64:
    machine:
      image: ubuntu-2204:current
      resource_class: medium
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - install-bazel-linux-x86_64
      - test-deployment-unix

  test-deployment-linux-arm64:
    machine:
      image: ubuntu-2204:current
      resource_class: arm.medium
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - install-bazel-linux-arm64
      - test-deployment-unix


  test-deployment-windows-x86_64:
    executor:
      name: win/default
      shell: cmd.exe
    working_directory: ~/typedb-driver-java
    steps:
      - checkout
      - run: .circleci\windows\prepare.bat
      - run: .circleci\windows\deployment_test.bat


workflows:
  typedb-client-java:
    jobs:
      - deploy-central-linux-x86_64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
      - deploy-mac-x86_64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
      - deploy-mac-arm64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
      - deploy-linux-x86_64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
      - deploy-linux-arm64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
      - deploy-windows-x86_64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
      - test-deployment-mac-x86_64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
          requires:
            - deploy-central-linux-x86_64
            - deploy-mac-x86_64
      - test-deployment-mac-arm64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
          requires:
            - deploy-central-linux-x86_64
            - deploy-mac-arm64
      - test-deployment-linux-x86_64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
          requires:
            - deploy-central-linux-x86_64
            - deploy-linux-x86_64
      - test-deployment-linux-arm64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
          requires:
            - deploy-central-linux-x86_64
            - deploy-linux-arm64
      - test-deployment-windows-x86_64:
          filters:
            branches:
              only:
                - master
                - development
                - maven
          requires:
            - deploy-central-linux-x86_64
            - deploy-windows-x86_64
